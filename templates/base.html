<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='scss/main.css')}}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    {% block head %}{% endblock %}
  </head>
  <!-- Image and text -->
  <nav class="shadow-lg navbar navbar-dark navbar-custom p-3">
    <a class="navbar-brand" href="/">
      <img
        src="{{url_for('static',filename='Assets/Navbar/analytics.svg')}}"
        width="40"
        height="40"
        class="d-inline-block align-items-center"
        alt="logo"
        style="margin: 0.5rem"
      />
      <span>Patient Report Summariser</span>
    </a>
    <div class="navbar-nav submenu">
      <a class="nav-item nav-link active" href="/about">About</a>
      <span class="nav-item nav-link active">|</span>
      <a class="nav-item nav-link active" href="/team">Team</a>
    </div>
  </nav>

  <body>
    {% block body %}{% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
